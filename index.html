<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Postal Code</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header>Buscador de CEP</header>
        <section class="sectionInput">
          <input type="text" id="txtInput" placeholder="Digite seu cep..." />
          <button type="submit" id="btnSubmit">Buscar</button>
        </section>

        <section class="sectionResult">
          <p id="address"></p>
          <p id="city"></p>
          <p id="district"></p>
          <p id="state"></p>
        </section>
      </div>
    </main>
  </body>
  <script defer src="script.js"></script>
</html>
